<div class="container">
    <!-- Vrtenje na sliki od top 5 licnosti-->
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <div class="col-xs-12">
                <h3>Most mentioned people today</h3>
                <div class="col-xs-12">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                            <li data-target="#myCarousel" data-slide-to="4"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="{{top5People[0].pictureUrl}}" alt="{{top5People[0].name}}">
                            </div>

                            <div class="item">
                                <img src="{{top5People[1].pictureUrl}}" alt="{{top5People[1].name}}">
                            </div>

                            <div class="item">
                                <img src="{{top5People[2].pictureUrl}}" alt="{{top5People[2].name}}">
                            </div>

                            <div class="item">
                                <img src="{{top5People[3].pictureUrl}}" alt="{{top5People[3].name}}">
                            </div>

                            <div class="item">
                                <img src="{{top5People[4].pictureUrl}}" alt="{{top5People[4].name}}">
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                </div>
            </div>

        </div>
        <div class="col-xs-12 col-md-8">

        </div>
        <div class="col-xs-12">

        </div>
    </div>
</div>
